<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Казино</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script> <!-- Подключение Telegram WebApp -->
    <style>
        body { margin: 0; font-family: Arial, sans-serif; display: flex; flex-direction: column; height: 100vh; background-color: #2c2f33; color: #fff; overflow: hidden; background-image: url("https://raw.githubusercontent.com/SaweNap/e6r8435trb8ertr.io/refs/heads/main/2313.png"); background-repeat: no-repeat; background-position: center; background-size: cover; }
        .content_slot { flex: 1; display: flex; align-items: center; justify-content: center; font-size: 2vw; position: relative; z-index: 1; margin: 10px 0; }
        .image-button { background: none; border: none; padding: 0; cursor: pointer; outline: none; }
        .image-button img { width: 30vw; max-width: 250px; height: auto; border-radius: 15px; display: block; }
        @media (max-width: 400px) { 
            .image-button img { width: 35vw; } 
            .content { font-size: 4vw; } 
        }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; display: flex; justify-content: center; align-items: center; padding: 10px 0; z-index: 999; background: rgba(44, 47, 51, 0.8); }
        .bottom-nav button { background-color: #610000; color: #fff; border: none; padding: 12px 24px; margin: 0 20px; border-radius: 8px; cursor: pointer; font-size: 1.2em; transition: background-color 0.3s; }
        .bottom-nav button:hover { background-color: #610000a4; }
    </style>
</head>
<body>
    <!-- Первая кнопка -->
    <div class="content_slot">
        <button class="image-button" id="gameButton">
            <img src="https://raw.githubusercontent.com/SaweNap/sdkgdkgslot/refs/heads/main/off.jpg" alt="Перейти" />
        </button>
    </div>

    <!-- Вторая кнопка -->
    <div class="content_ruletka">
        <button class="image-button" id="gameButton2">
            <img src="https://raw.githubusercontent.com/SaweNap/djkfbsfjksdfruletka/refs/heads/main/off.jpg" alt="Перейти" />
        </button>
    </div>

    <!-- Навигационное меню -->
    <div class="bottom-nav">
        <button onclick="window.location.href='https://sawenap.github.io/e6r8435trb8ertr.io/'">Игры</button>
        <button id="profileButton">Профиль</button>
    </div>

    <script>
        // Инициализация WebApp
        const tg = window.Telegram.WebApp;
        tg.ready();

        // Получаем данные пользователя
        const user = tg.initDataUnsafe.user;

        // Обработка кнопки профиля
        const profileButton = document.getElementById('profileButton');

        if (user) {
            // Формируем URL с параметрами
            const profileUrl = `https://sawenap.github.io/bdbada.io/?nickname=${encodeURIComponent(user.first_name)}&username=${encodeURIComponent(user.username || 'N/A')}&id=${encodeURIComponent(user.id)}`;
            profileButton.onclick = function() {
                window.location.href = profileUrl;
            };
        } else {
            profileButton.onclick = function() {
                window.location.href = 'https://sawenap.github.io/bdbada.io/';
            };
        }

        // Обработка первой кнопки
        const gameBtn = document.getElementById('gameButton');

        if (user) {
            gameBtn.onclick = function() {
                window.location.href = 'https://sawenap.github.io/sdkgdkgslot/?id=' + encodeURIComponent(user.id);
            };
        } else {
            gameBtn.onclick = function() {
                window.location.href = 'https://sawenap.github.io/sdkgdkgslot/';
            };
        }

        // Обработка второй кнопки
        const gameBtn2 = document.getElementById('gameButton2');

        if (user) {
            gameBtn2.onclick = function() {
                window.location.href = 'https://sawenap.github.io/sdkgdkgslot/?id=' + encodeURIComponent(user.id);
            };
        } else {
            gameBtn2.onclick = function() {
                window.location.href = 'https://sawenap.github.io/sdkgdkgslot/';
            };
        }

        // Блокировка масштабирования колесом и клавишей
        window.addEventListener("wheel", function(e) { if (e.ctrlKey) e.preventDefault(); }, { passive: false });
        window.addEventListener("keydown", function(e) { if (e.ctrlKey) { e.preventDefault(); } });
    </script>
</body>
</html>
